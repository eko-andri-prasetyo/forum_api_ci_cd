# Rate Limit + Reverse Proxy
# =========================================================

# 90 request per menit per IP untuk /threads dan turunannya
limit_req_zone $binary_remote_addr zone=threads_zone:10m rate=90r/m;

server {
    listen 80;
    server_name example.com;

    # ============================
    # Reverse proxy ke Node.js API
    # ============================
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # =========================================
    # LIMIT ACCESS (INI YANG DINILAI REVIEWER)
    # =========================================
    location ~ ^/threads(/|$) {
        limit_req zone=threads_zone nodelay;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
