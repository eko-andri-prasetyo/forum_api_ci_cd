# NGINX config for Forum API (Rate limit + reverse proxy)
# Save as: nginx.conf (root project) â€” sesuai ketentuan Dicoding.

# 90 request per menit per IP untuk /threads dan turunannya
limit_req_zone $binary_remote_addr zone=threads_zone:10m rate=90r/m;

server {
  listen 80;
  server_name example.com;

  # Reverse proxy ke Node.js (port 5000)
  location / {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # Batasi resource /threads dan semua path di dalamnya
  location ~ ^/threads(/|$) {
    limit_req zone=threads_zone burst=30 nodelay;

    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }
}
