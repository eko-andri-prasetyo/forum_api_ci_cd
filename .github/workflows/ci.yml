name: Continuous Integration

on:
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: forumapi
          POSTGRES_PASSWORD: forumapi
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U forumapi -d forumapi_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      # JWT keys: pakai secret kalau ada, fallback dummy biar workflow tidak gagal
      ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY || 'ci_dummy_access_token_key_1234567890' }}
      REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY || 'ci_dummy_refresh_token_key_1234567890' }}
      ACCESS_TOKEN_AGE: 3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare test DB config for node-pg-migrate
        run: |
          mkdir -p config/database
          cat > config/database/test.json <<'EOF'
          {
            "user": "forumapi",
            "password": "forumapi",
            "host": "127.0.0.1",
            "port": 5432,
            "database": "forumapi_test"
          }
          EOF

      - name: Run migrations (test DB)
        run: npx node-pg-migrate up -f config/database/test.json

      - name: Run unit + integration tests
        run: npm test
